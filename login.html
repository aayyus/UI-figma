<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Untitled UI</title>
</head>
<body>
<nav>
    <div class="mobile-nav">
    <div class="navlogo-half">
        <div class="logo"><img src="images/logo.png" alt="logo"></div>
        <div class="logo-text"><img src="images/Vector.svg" alt="logo-text"></div>
    </div>


    <div class="hamburger"><img src="images/Icon.svg" alt="icon"></div>
</div>
</nav> 

<main>

<div class="form-card-container">
    <div class="form-card">
        <div class="logo"><img src="images/logo-large.png" alt="logo"></div>
        <div class="primary-text">Login to your account</div>
        <div class="secondary-text">Welcome back! Please enter your details.</div>
        <div class="form">
            <form class="email-container" action="">
            <label class="label-email" for="fname">Email</label>
            <input class="input-box" type="email" id="email" name="email" placeholder="Enter your email">
            <label class="label-password" for="lname">Password</label>
            <input class="input-box" type="password" id="password" name="password" placeholder="••••••••">
          </form> 
          <form class="checkbox-container" action="">
            <div class="checkbox-lefthalf">
            <input  type="checkbox" id="30days" name="30days" >
            <label class="checkbox-text" for="vehicle1"> Remember for 30 days</label>
        </div>
            <p><a href="forgot"> Forgot Password</a></p>
          </form>
          <button class="button-sign"><a href=""> Sign in</a></button>
          <button class="button-google"><img src="images/Social icon.png" alt="google-logo">
            <a href="">
            Sign in with Google</a></button>
        <div class="bottom-text">Don’t have an account? <a href="">Sign up</a></div>
        </div>

    </div>
</div>
</main>



    
</body>
</html>
