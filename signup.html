<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Untitled UI</title>

</head>

<body>
    <nav>
        <div class="main-nav">
            <div class="navleft-half">
                <div><a href="login.html"><img  src="images/logo.png" alt="logo"></a></div>
                <div class="logo-text"><img src="images/Vector.svg" alt="logo-text"></div>
                <ul class="nav-items-container">
                    <li class="nav-items md semibold">Home</li>
                    <li class="nav-items md semibold">Products <img src="images/arrow-icon.svg" alt=""></li>
                    <li class="nav-items md semibold">Resources <img src="images/arrow-icon.svg" alt=""></li>
                    <li class="nav-items md semibold">Pricing</li>
                </ul>
            </div>
            <div class="navright-half">
                <a class=" md semibold button-login">Login</a>
                <button class="butn button-sign md semibold">Sign Up</button>
            </div>


            <div class="hamburger"><img src="images/Icon.svg" alt="icon"></div>
        </div>


        
    </nav>

    <main>
        <div class="container">
            <div class="card">

                <header>
                    <div class="logo lft-align"><img src="images/logo-large.png" alt="logo"></div>
                    <div class="heading lft-align semibold">Sign Up</div>
                    <div class="sub-heading lft-align regular md">Start your 30-day free trial.</div>
                </header>

                <div class="form">
                    <form class="form-container" action="">

                        <div class="input-container">
                            <label class="label sm medium" for="name">Name*</label>
                            <input class="input-box md regular" type="text" id="name" name="name"
                                placeholder="Enter your name">
                        </div>
                        <div class="input-container">
                            <label class="label sm medium" for="email">Email*</label>
                            <input class="input-box md regular" type="email" id="email" name="email"
                                placeholder="Enter your email">
                        </div>
                        <div class="input-container">
                            <label class="label sm medium" for="password">Password*</label>
                            <input class="input-box" type="password" id="password" name="password"
                                placeholder="••••••••">
                        </div>
                        <div class="input-container">
                            <label class="label sm medium" for="c-password">Confirm Password*</label>
                            <input class="input-box" type="password" id="c-password" name="password"
                                placeholder="••••••••">
                        </div>
                        <div class="input-container">
                            <label class="label sm medium" for="date">Date of Birth*</label>
                            <input class="input-box md regular" type="date" id="date" name="date"
                                placeholder="Enter your date">
                        </div>
                        <div class="input-container">
                            <label class="label sm medium" for="description">Description*</label>
                            <textarea class="input-box description-box md regular" type="" id="description" name="email"
                                placeholder="Enter Description"></textarea>
                        </div>
                        <div class="input-container">
                            <label class="label sm medium" for=" city">City*</label>
                            <select class="input-box" name="city" id="city">
                                <option value="Kathmandu">Kathmandu</option>
                                <option value="Lalitpur">Lalitpur</option>
                                <option value="Bhaktapur">Bhaktapur</option>
                                <option value="Dhulikhel">Dhulikhel</option>
                              </select>
                        </div>

                        

                        <div class="checkbox-container" action="">

                            <div class="checkbox-lefthalf">
                                <input type="checkbox" id="check" name="30days">
                                <label class="checkbox-text sm medium " for="check"> Remember for 30 days</label>
                            </div>

                            <a class="checkbox-righthalf sm semibold" href="forgot"> Forgot Password</a>
                        </div>

                        <button class="butn button-sign md semibold">  Create account</button>

                    </form>

                    <button class="butn button-social md semibold"><img src="images/Social icon.png" alt="google-logo">Sign in with Google</button>

                    <div class="bottom-text sm regular">Already have an account? <a href="" class="sm semibold">Login In</a></div>
                </div>
                  
            </div>
        </div>
    </main>
    <footer><div class="leftfooter sm regular">© Untitled UI 2077</div>
    <div class="rightfooter sm regular"><img src="images/mailicon.png" alt=""> help@untitledui.com</div></footer>




</body>

</html>
