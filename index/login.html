<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="/style/root.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Login Page</title>

</head>

<body>
    <nav>
        <div class="main-nav">
            <div class="navleft-half">
                <div>
                    <a href="login.html">
                        <img src="/images/logo.png" alt="logo">
                    </a>
                </div>
                <div class="logo-text">
                    <img src="/images/Vector.svg" alt="logo-text">
                </div>
                <ul class="nav-items-container">
                    <li class="nav-items">
                        Home
                    </li>
                    <li class="nav-items">
                        Products
                        <img src="/images/arrow-icon.svg" alt="">
                    </li>

                    <li class="nav-items">
                        Resources
                        <img src="/images/arrow-icon.svg" alt="">
                    </li>
                    <li class="nav-items">
                        Pricing
                    </li>
                </ul>
            </div>
            <div class="navright-half">
                <a href="login.html" class=" md semibold button-login">
                    Login
                </a>
                <a href="signup.html" class="btn button-primary md semibold">
                    Sign Up
                </a>
            </div>


            <div class="hamburger">
                <img src="/images/Icon.svg" alt="icon">
            </div>
        </div>



    </nav>

    <main>
        <div class="container">
            <div class="card">

                <header class="header">
                    <div class="logo">
                        <img src="/images/logo-large.png" alt="logo">
                    </div>
                    <div class="heading semibold">
                        Login to your account
                    </div>
                    <div class="sub-heading regular md">
                        Welcome back! Please enter your details.
                    </div>
                </header>

                <div class="form">
                    <form class="form-container"  id="form">

                        <div class="input-container">
                            <label class="label sm medium" for=" email">Email</label>
                            <input class="input-box md regular" type="email" id="email" name="email"
                                placeholder="Enter your email">
                        </div>

                        <div class="input-container">
                            <label class="label sm medium" for="password">Password</label>
                            <input class="input-box" type="password" id="password" name="password"
                                placeholder="••••••••">
                        </div>

                        <div class="checkbox-container" action="">

                            <div class="checkbox-lefthalf">
                                <input type="checkbox" id="check" name="30days">
                                <label class="checkbox-text sm medium " for="check"> Remember for 30 days</label>
                            </div>

                            <a class="checkbox-righthalf sm semibold" href="forgot"> Forgot Password</a>
                        </div>

                        <button class="btn button-primary md semibold" style="  width: 100%;" type="submit"> Sign in</button>

                    </form>

                    <button class="btn button-secondary md semibold">
                        <img src="/images/Social icon.png " alt="google-logo">
                        Sign in with Google
                    </button>

                    <div class="bottom-text sm regular">Don’t have an account? <a href="signup.html"
                            class="sm semibold">Sign up</a></div>
                </div>

            </div>
        </div>
    </main>


    <script src="/script/login.js"></script>


</body>

</html>
